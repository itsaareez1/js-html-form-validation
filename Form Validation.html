<script>
function isDate(txtDate, separator) {
    var aoDate,           
        ms,              
        month, day, year; 

    if (separator === undefined) {
        separator = '/';
    }
    aoDate = txtDate.split(separator);
    if (aoDate.length !== 3) {
        return false;
    }
    month = aoDate[0] - 1; 
    day = aoDate[1] - 0;
    year = aoDate[2] - 0;
    if (year < 1000 || year > 3000) {
        return false;
    }
    ms = (new Date(year, month, day)).getTime();
    aoDate = new Date();
    aoDate.setTime(ms);
    if (aoDate.getFullYear() !== year ||
        aoDate.getMonth() !== month ||
        aoDate.getDate() !== day) {
        return false;
    }
    return true;
}
